      <h1 style="padding: 0px 12px; font-size: 1.3rem;"> | ADS File Submission App</h1>
    </div>
    <div style="
          background-color: #fff;
          color: #000;
          width: 50%;
          max-width: 400px;
          padding: 16px;
          margin-top: 132px;
          display: flex;
          flex-direction: column; 
          text-align: left;
          box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.38);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          border-radius: 0 0 16px 32px;
        ">
      <h2 style="padding: 0px 16px;">ADS File Submission</h1>
        <form style="width: 90%; padding: 0px 16px; display: flex; flex-wrap: wrap; grid-gap: 16px"
          class="form-horizontal" enctype="multipart/form-data" id="fileUploadForm" name="fileUploadForm" method="POST"
          action="/rest/ads/dex-dev" target="result">
          <div class="form-group" style="width: 100%;">
            <label class="control-label col-sm-2" for="destinationId">Destination Id:</label>
            <div class="col-sm-10">
              <select name="destinationId" id="destinationId" class="form-control"
                style="padding: 8px; margin-top: 4px; width: -webkit-fill-available;">
                <option value="dex-dev">Development Testing (dex-dev)</option>
                <option value="dex">CDC (dex)</option>
              </select>
            </div>
          </div>
          <div class="form-group" style="width: 100%;">
            <label for="file" class="control-label col-sm-2">Choose a file</label>
            <div class="col-sm-10">
              <input class="form-control" type="file" id="file" name="file" accept=".zip,.csv" required
                style="padding: 8px 0px; margin-top: 4px; width: -webkit-fill-available" />
              <span id="fileFormatWarning" data-toggle="tooltip" data-placement="bottom"
                title="Please upload a zip or csv file"></span>
            </div>
          </div>
          <div class="form-group" style="width: -webkit-fill-available">
            <label class="control-label col-sm-2" for="fileName">File Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control col-sm-10" id="fileName" placeholder="Enter File Name"
                name="fileName" style="padding: 8px; margin-top: 4px; width: -webkit-fill-available" />

            </div>
          </div>
          <div class="form-group" style="width: -webkit-fill-available;">
            <label class="control-label col-sm-2" for="facilityId">Facility Id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="facilityId" placeholder="Enter Facility Id" name="facilityId"
                required style="padding: 8px; margin-top: 4px; width: -webkit-fill-available;" />
            </div>
          </div>
          <div class="form-group" style="width:-webkit-fill-available">
            <label class="control-label col-sm-2" for="period">Period:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="period"
                placeholder="Enter Submission Period as YYYYQ# or YYYY-MMM" name="period" required
                style="padding: 8px; margin-top: 4px; width: -webkit-fill-available;" />
            </div>
          </div>
          <div class="form-group" style="width: -webkit-fill-available">
            <label class="control-label col-sm-2" for="period">Report Type:</label>
            <div class="col-sm-10">
              <select name="reportType" id="reportType" class="form-control"
                style="padding: 8px; margin-top: 4px; width: 100%;">
                <option value="covidallMonthlyVaccination">Monthly All COVID Report</option>
                <option value="covidbridgeVaccination">Monthly COVID Bridge Report</option>
                <option value="influenzaVaccination">Monthly Influenza Report</option>
                <option value="rsvPrevention">Monthly RSV Prevention Report</option>
                <option value="routineImmunization">Quarterly Routine Immunization Report</option>
                <option value="farmerFlu">Farmer Flu Report</option>
              </select>
            </div>
          </div>
          <div id="warningsDiv" style="width: 100%; display: none;">
            <label class="control-label col-sm-2">Warnings:</label>
            <div class="col-sm-2">
              <div style="display: flex; flex-direction: column; align-items: left;">
                <ul id="issueList">
                  <!-- Add more list items for additional issues -->
                </ul>
              </div>
            </div>
          </div>
          <div id="errorsDiv" style="width: 100%; display: none;">
            <label class="control-label col-sm-2">Errors:</label>
            <div class="col-sm-2">
              <div style="display: flex; flex-direction: column; align-items: left;">
                <ul id="errorList">
                  <!-- Add more list items for additional issues -->
                </ul>
              </div>
            </div>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" style="
                  padding: 8px 32px;
                  background-color: #BDBDBD;
                  color: #fff;
                  border-radius: 32px;
                  border: none;
                " id="submitButton"
                data-loading-text="<i class=\'fa fa-spinner fa-spin \'></i> Processing Request">Submit</button>
              <button type="reset" style="
                padding: 8px 32px;
                background-color: #005DAA;
                color: #fff;
                border-radius: 32px;
                border: 0px;
                color: #fff;
                " id="resetButton">Clear</button>
            </div>
          </div>
        </form>
    </div>

    <div class="alert" id="resultDiv" style="
          background-color: #fff;
          color: #000;
          width: 50%;
          max-width: 400px;
          padding: 16px;
          margin-top: 16px;
          display: none;
          flex-direction: column; 
          text-align: left;
          box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.38);
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      <h2 style="padding: 0px 16px;">
        <div id='resultTitle' name='resultTitle'>Results</span>
      </h2>
      <script>
        function onResultLoaded(ctl) {
          var doc = ctl.contentDocument || ctl.contentWindow.document;
          var text = doc.documentElement.textContent.trim();
          if (text.length > 0) {
            var j = JSON.parse(text);
            doc.documentElement.innerHTML = "<body><pre>" + JSON.stringify(j, null, 2) + "</pre></body>";
            if (Object.hasOwn(j, "izgw_filesize")) {
              $("#resultTitle").text("Results - Success").css("background-color", "#00d998");
            } else {
              $("#resultTitle").text("Results - Failure").css("background-color", "#b50e16");
            }
          }
        }
      </script>
      <iframe src="" name="result" id="result" title="Result" onload="onResultLoaded(this);"></iframe>
    </div>
  </div>
  <script>
    var MONTHS = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
    var YEARS = ["2022", "2023", "2024"];

    $("#resetButton").click(function () {
      resetEntries();
      disableSubmit();
    });

    $("#submitButton").click(function () {
      var destinationId = $("#destinationId").val();
      $("#fileUploadForm").attr(
        "action",
        "/rest/ads/" + destinationId
      );
      $("#resultDiv").css("display", "flex");
    });

    $("#file").change(function () {
      // Reset the form if user selects a new file
      resetEntries();

      attributes = getReportAttributes($("#file").val());

      if (attributes.errors.length > 0) {
        // If there are errors, display them and disable the submit button
        for (var i = 0; i < attributes.errors.length; i++) {
          $("#errorList").append("<li>" + attributes.errors[i] + "</li>");
        }
        $("#errorsDiv").show();
        disableSubmit();
      } else {
        // All good, populate the form enable the submit button
        if (attributes.warnings.length > 0) {
          for (var i = 0; i < attributes.warnings.length; i++) {
            $("#issueList").append("<li>" + attributes.warnings[i] + "</li>");
          }
          $("#warningsDiv").show();
        }

        $("#fileName").val(attributes.filename);
        $("#reportType").val(attributes.reportType);
        $("#facilityId").val(attributes.facilityId.toUpperCase());
        $("#period").val(attributes.period);

        enableSubmit();
      }

    });

    function resetEntries() {
      $("#fileName").val("");
      $("#reportType").val("");
      $("#facilityId").val("");
      $("#period").val("");
      $("#resultDiv").hide();
      $("#warningsDiv").hide();
      $("#errorsDiv").hide();
      $("#issueList").empty();
      $("#errorList").empty();
    }

    function getDefaultMonthAndYear() {
      var lastMonth = new Date();
      lastMonth.setMonth(lastMonth.getMonth() - 1);
      return {
        year: lastMonth.getFullYear(),
        month: lastMonth.getMonth() + 1,
        monthName: MONTHS[lastMonth.getMonth()]
      };
    }

    function splitFilenameAndExtension(filenameAndExtension) {
      var parts = filenameAndExtension.split(".");
      var fn = parts[0].toLowerCase();
      var ext = parts[1].toLowerCase();
      return {
        filename: fn,
        extension: ext
      };
    }

    function getReportAttributes(fullyQualifiedFileName) {
      var filenameAndExtension, filename, extension, attributes;
      var isQuarterly = false;

      filenameAndExtension = getFilenameAndExtension(fullyQualifiedFileName);
      ({ filename, extension } = splitFilenameAndExtension(filenameAndExtension));

      attributes = getAttributesFromFilename(filename, extension);

      attributes = {
        ...attributes,
        filenameAndExtension: filenameAndExtension,
        filename: filename,
        extension: extension,
      };

      return attributes;
    }

    function getAttributesFromFilename(fn, extension) {
      var warnings = [], errors = [];
      var isQuarterly = false;
      var invalidYear, invalidMonth = false;
      var facilityId, reportType, year, month, monthName, period;

      if (extension == "zip") isQuarterly = true;

      var fnparts = fn.split("_");

      // Common attributes
      year = fnparts.length > 2 ? fnparts[2].slice(0, 4) : ("" + new Date().getFullYear());

      // Report specific attributes
      if (isQuarterly) {
        // It's quarterly reporting.
        // Format of filename is XXX_FromFrom_ToToToTo_Z.zip,
        // Where XXX is facilityId, From is from date, to is to date.

        facilityId = fnparts[0];
        reportType = "routineImmunization";
        month = fnparts.length > 2 ? parseInt(fnparts[2].slice(4, 6)) : 0;
        monthName = MONTHS[month - 1];
      }
      else {
        // It's monthly reporting, format is:
        // Monthly[ReportType]_XXX_YYYYMMM.csv
        // Where ReportType is one of AllCOVID, RSV, Flu, BridgeCOVID
        // cooresponding to: covidallMonthlyVaccination covidbridgeVaccination influenzaVaccination rsvPrevention

        facilityId = fnparts.length > 1 ? fnparts[1] : "";
        month = 0;
        monthName = fnparts.length > 2 ? fnparts[2].slice(4, 8) : new Date().getMonth();

        let type = fnparts[0];
        if (type.includes("farmerflu")) {
            $("#reportType").val("farmerFlu");
            reportType = "farmerFlu";
        } else if (type.includes("rsv")) {
          $("#reportType").val("rsvPrevention");
          reportType = "rsvPrevention";
        } else if (type.includes("bridge")) {
          $("#reportType").val("covidbridgeVaccination");
          reportType = "covidbridgeVaccination";
        } else if (type.includes("all")) {
          $("#reportType").val("covidallMonthlyVaccination");
          reportType = "covidallMonthlyVaccination";
        } else if (type.includes("flu")) {
            $("#reportType").val("influenzaVaccination");
            reportType = "influenzaVaccination";
        } else {
          errors.push("The filename is not properly formatted. The report type (" + type + ") is invalid");
          reportType = "";
        }
      }

      // Common validation logic
      if ($.inArray(monthName, MONTHS) == -1) {
        invalidMonth = true;
      }

      if ($.inArray(year, YEARS) == -1) {
        invalidYear = true;
      }

      if (invalidYear || invalidMonth) {
        if (invalidYear) {
          warnings.push("Year " + year + " is not valid - last month's date will be used.");
        }
        if (invalidMonth) {
          warnings.push("Month '" + (isQuarterly ? month : monthName) + "' is not valid - last month's date will be used.");
        }
        ({ year, month, monthName } = getDefaultMonthAndYear());
      }

      if (facilityId.length != 3 || (facilityId.slice(2, 3) != "a" && facilityId != "nih")) {
        errors.push(facilityId && facilityId !== "" ?
          "The filename is not properly formatted. The facility ID (" + attributes.facilityId + ") is invalid" :
          "The filename is not properly formatted. The facility ID is missing");
      }

      return {
        year: year,
        month: month,
        monthName: monthName,
        facilityId: facilityId,
        period: isQuarterly ? year + "Q" + (Math.floor((month - 1) / 3) + 1) : year + "-" + monthName.toUpperCase(),
        reportType: reportType,
        warnings: warnings,
        errors: errors
      };
    }

    function getFilenameAndExtension(fullyQualifiedFileName) {
      var filenameAndExtension = "";
      var lastIndex = fullyQualifiedFileName.lastIndexOf("\\");

      if (lastIndex >= 0) {
        filenameAndExtension = fullyQualifiedFileName.substring(lastIndex + 1);
      }

      return filenameAndExtension;
    }

    function enableSubmit() {
      $("#submitButton").css("background-color", "#005DAA");
      $("#submitButton").prop("disabled", false);
    }

    function disableSubmit() {
      $("#submitButton").css("background-color", "#BDBDBD");
      $("#submitButton").prop("disabled", true);
    }
  </script>
</body>

</html>
